syntax = "proto3";

package messages;

option go_package = "github.com/htquangg/a-wasm/internal/grains/messages";

message HTTPRequest {
  bytes Body = 1;
  string Method = 2;
  string URL = 3;
  string EndPointID = 4;
  string ID = 5;
  string Runtime = 6;
  string DeploymentID = 7;
}

message HTTPResponse {
  bytes response = 1;
  int32 statusCode = 2;
  string requestID = 3;
}
